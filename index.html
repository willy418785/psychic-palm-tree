<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/beat_indecator.css">
    <!-- <title>title goes here</title> -->
</head>

<body>
    <div class="input-container">
        <label for="hp-input">HP: </label>
        <input type="number" min="1" max="100" value="50" class="number-input" id="hp-input">
        <label for="atk-input">ATK: </label>
        <input type="number" min="0" max="100" value="50" class="number-input" id="atk-input">
        <label for="def-input">DEF: </label>
        <input type="number" min="0" max="100" value="50" class="number-input" id="def-input">
        <label for="lux_input">LUX: </label>
        <input type="number" min="0" max="100" value="50" class="number-input" id="lux-input">
    </div>
    <div class="button-container">
        <input type="button" value="enter" class="button" id="enter-button">
        <input type="button" value="request"" class=" button" id="request-button">
    </div>

    <div id="morse_code_region">
        <div class="blink_1"></div>
        <!-- <div class="blink_2"></div> -->
        <div id="keystroke_display"></div>
    </div>
    <script src='./dist/bundle.js'></script>
</body>

</html>
